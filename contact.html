<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:200,300,400,500,600,700,800,900|Playfair+Display:700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/font.awesome.5.pro/css/all.css" />
    <link rel="stylesheet" href="assets/slick/slick.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <title>Contact Us - Sunny Moon</title>
  </head>
  <body>
    <main>
      <!-- Header/Navbar Starts Here -->
      <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="assets/img/logo.png" alt="Site logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="far fa-bars"></i>
            </button>

            <div
              class="collapse navbar-collapse custom-collapse"
              id="navbarToggler"
            >
              <div class="close-collapse hidden"></div>
              <ul class="navbar-nav ml-auto nav_menu">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="products.html">PRODUKTE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">über SonnyMoon</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">KONTAKT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Header/Navbar Ends Here -->
      <!-- Contact Heading Section Starts Here -->
      <section class="heading-box2 text-center">
        <div class="overlay white"></div>
        <div class="container-fluid">
          <h1 class="text-blue">Kontakt <span class="text-black">Uns</span></h1>
        </div>
      </section>
      <!-- Contact Heading Section Ends Here -->
      <!-- Contact Form Section Starts Here -->
      <section class="contact-form-section">
        <div class="container-fluid">
          <div class="contact-form-inner">
            <div class="row">
              <div class="col-md-7">
                <form>
                  <div class="form-row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <input
                          type="text"
                          class="form-control name"
                          placeholder="Name"
                        />
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control email"
                          placeholder="Email"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control subject"
                      placeholder="Subject"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      placeholder="Message"
                      rows="6"
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary px-l contact-btn"
                  >
                    Kontakt Uns
                  </button>
                </form>
              </div>
              <div class="col-md-5 contact-info">
                <div class="contact-info-box">
                  <div class="icon-box">
                    <div class="img-box">
                      <img
                        src="assets/img/map-marker-icon.png"
                        alt="Map Marker Icon"
                        class="map-icon"
                      />
                    </div>
                  </div>
                  <div class="info-text">
                    <b>Address:</b>
                    <p>Lorem Ipsum ist einfach ein Blindtext der Druck</p>
                  </div>
                </div>
                <div class="contact-info-box">
                  <div class="icon-box">
                    <div class="img-box">
                      <img src="assets/img/phone-icon.png" alt="Phone Icon" />
                    </div>
                  </div>
                  <div class="info-text">
                    <b>Phone:</b>
                    <p><a href="tel:+1 236 567 8910">+1 236 567 8910</a></p>
                  </div>
                </div>
                <div class="contact-info-box">
                  <div class="icon-box">
                    <div class="img-box">
                      <img src="assets/img/email-icon.png" alt="Email Icon" />
                    </div>
                  </div>
                  <div class="info-text">
                    <b>Email:</b>
                    <p>
                      <a href="mailto:Contact@sunnymoonproducts.com"
                        >Contact@sunnymoonproducts.com</a
                      >
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Contact Form Section Ends Here -->
      <!-- Footer Starts Here -->
      <footer>
        <div class="container-fluid">
          <div class="footer-1">
            <div class="row">
              <div class="col-4 col-sm-3">
                <a href="index.html">
                  <img
                    src="assets/img/logo.png"
                    alt="Site Logo"
                    class="footer-logo"
                  />
                </a>
              </div>
              <div class="col-8 col-sm-5 footer-links">
                <a href="index.html">HOME</a>
                <a href="products.html">PRODUKTE</a>
                <a href="about.html">über SonnyMoon</a>
                <a href="contact.html">KONTAKT</a>
              </div>
              <div class="col-12 col-sm-4 footer-social-links">
                <a href="#" target="_blank"
                  ><i class="fab fa-facebook-f"></i
                ></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"
                  ><i class="fab fa-google-plus-g"></i
                ></a>
                <a href="#" target="_blank"><i class="fab fa-skype"></i></a>
                <a href="#" target="_blank"
                  ><i class="fab fa-pinterest-p"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="footer-2">
            <p class="copyright-text text-center">
              <span>&copy;</span> 2019 Sunny Moon Delivered. Alle Rechte
              vorbehalten.
            </p>
          </div>
        </div>
      </footer>
      <!-- Footer Ends Here -->
    </main>

    <script src="assets/js/main.min.js"></script>
  </body>
</html>
